<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Score Keeper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <section class="body-container">
            <div class="main-box">
                <div class="first-box">
                    
                </div>

                <div class="second-box">
                    <div class="title-box">
                        <p>Ping Pong Score Keeper</p>
                    </div>
                    <div class="main-second-box">
                        <h1 class="score-Style">
                            <span id="player1-Score">0</span>
                            to
                            <span id="player2-Score">0</span>
                        </h1>
                        <p class="instruction">Use the buttons below to keep score.</p>

                        <div class="playToBox">
                            <h4>Playing To:</h4>
                            <select id="playToBtn">
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>
                        

                    </div>

                    <div class="button-container">
                        <button id="player1-Add">+1 Player One</button>
                        <button id="player2-Add">+1 Player Two</button>
                        <button id="reset-Btn">Reset</button>
                    </div>
                </div>

            </div>
        </section>
        
        
        <script src="app.js" async defer></script>
    </body>
</html>
